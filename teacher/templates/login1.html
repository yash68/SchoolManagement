{% load static %}
<!DOCTYPE html>

<html>
<head>
  <title>Registration Form</title>
  <link href="{% static 'style.css' %}" rel="stylesheet">
  <script type="text/javascript" href = "{% static 'script.js' %}"></script>
</head>

<body>
<div class="user">
    <header class="user__header">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title">A lightweight and simple sign-up form</h1>
    </header>
    
    <form class="form" method="POST">
        {% csrf_token %}
        <div class="form__group">
            <input type="text" placeholder="Username" name = "username" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="email" placeholder="Email" name = "email" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="password" placeholder="Password" name = "password" class="form__input" />
        </div>
        <div class="form__group">
            <input type="password" placeholder="Confirm Password" name = "confirm_password" class="form__input" />
        </div>

        <button class="btn" type="submit">Register</button>
    </form>
</div>
</body>
</html>
